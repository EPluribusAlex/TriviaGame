<!DOCTYPE html>
<html>
<head>
	<title>Trivia!</title>

	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<!-- ADD FAVICON-->
	<link rel="icon" href="assets/images/favicon.jpg" type="image/png">

	<!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>
<body class=" hide-back">

	<div class="wrapper">

		<!--title area-->
		<div class="row title_row">
			<div class="col-med-12">
				<h1 class="text-center">Book Trivia</h1>
				<h2 class="text-center subtitle">For enthusiasts of literary fiction</h2>
			</div>
			<!--timer-->
			<div class="row">
				<div class="col-med-12" id="quest_timer">
				</div>
			</div>
		</div>

		<!--main content-->
		<div class="row page_row">
			<!--start/end/result subrow-->
			<div class="col-md-12">
				<div class="row">
					<!--left space-->
					<div class="col-md-3">
					</div>
					<!--used area-->
					<div class="col-md-6 text-center" id="game_message">
					</div>
					<!--right space-->
					<div class="col-md-3">
					</div>
				</div>
			</div>
			<!--left space-->
			<div class="col-md-2">
			</div>
			<!--used area-->
			<div class="col-md-8">
				<!--question-->
				<div class="row">
					<div class="col-md-12" id="quest_line">
					</div>
				</div>
				<!--choices-->
				<div class="row">
					<div class="col-md-12" id="quest_choices">
					</div>
				</div>
			</div>
			<!--right space-->
			<div class="col-md-2">
			</div>
		</div>

		<!--footer-->
		<footer class="page-footer navbar-fixed-bottom">
			<h5 class="text-center text-info">Created by Alex Florian-Prescott</h5>
		</footer>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
